<div class="container">
<input type="text" ng-model="dbCtrl.searchName" placeholder="Search item names">
<table class="table table-bordered table-condensed table-striped" ng-show="dbCtrl.ready">
    <thead>
    <th class="col-sm-1">ID</th>
    <th class="col-sm-5">Name</th>
    </thead>
    <tbody>
    <tr ng-repeat="item in dbCtrl.items | orderBy:dbCtrl.sortType:dbCtrl.sortReverse | filter:dbCtrl.searchName | limitTo:100">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
    </tr>
    </tbody>
</table>
</div>
